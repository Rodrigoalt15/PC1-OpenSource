<div class="container">
    <table mat-table [dataSource]="dataSource" aria-label="Tabla de cócteles">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.strDrink}}</td>
        </ng-container>
        <ng-container matColumnDef="instruction">
            <th mat-header-cell *matHeaderCellDef>Instruction</th>
            <td mat-cell *matCellDef="let element">{{element.strInstructions}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.dateModified | date:'shortDate'}}</td>
        </ng-container>
        <ng-container matColumnDef="glass">
            <th mat-header-cell *matHeaderCellDef>Glass</th>
            <td mat-cell *matCellDef="let element">{{element.strGlass}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRow(row)" tabindex="0"
            aria-label="Fila de cóctel"></tr>
    </table>
</div>
